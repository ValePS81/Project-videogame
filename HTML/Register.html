<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Juego de Profesiones</title>
    <link rel="stylesheet" href="../CSS/register.css">
    <script src="../JAVASCRIPT/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <section>
        <form action="../PHP/register.php" method="POST">
            <div class="logo">
                <a href="Index.html"><img src="../IMG/logo.png" alt="Logo"></a>
            </div>

            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" name="usuario" required>
                <label>Nombre de usuario</label>
            </div>

            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="correo" required>
                <label>Email</label>
            </div>

            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="contraseña" required>
                <label>Contraseña</label>
            </div>

            <div class="inputbox">
                <ion-icon name="person-circle-outline"></ion-icon>
                <input type="text" name="nombre" required>
                <label>Nombre</label>
            </div>

            <div class="inputbox">
                <ion-icon name="person-circle-outline"></ion-icon>
                <input type="text" name="apellidos" required>
                <label>Apellidos</label>
            </div>

            <div class="inputbox inputbox-fecha">
                <ion-icon name="calendar-outline"></ion-icon>
                <input type="date" name="fecha_nacimiento" required>
                <label style="top: -10px; font-size: 0.85rem;">Fecha de Nacimiento</label>
            </div>

            <div class="inputbox inputbox-rol">
                <ion-icon name="school-outline"></ion-icon>
                <select name="rol" required>
                    <option value="">Seleccione una opción</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="maestro">Maestro</option>
                </select>
                <label style="top: -10px; font-size: 0.85rem;">Rol</label>
            </div>


            <button type="submit">Registrarse</button>

            <div class="register">
                <p>¿Ya tienes cuenta? <a href="Login.html">Inicia sesión</a></p>
            </div>
        </form>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
